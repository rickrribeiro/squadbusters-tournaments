<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records list</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    {% include 'base.html' %}

    <h1>Lista de recordes</h1>

    <table>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Player</th>
                <th>Clã</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.record_type }}</td>
                    <td>{{ record.player }}</td>
                    <td>
                        {% if record.clans %}
                          {{ record.clans|join:", " }}
                        {% else %}
                          Sem clã
                        {% endif %}
                      </td>
                    <td>{{ record.value }}</td>
                    <td>{{ record.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
